<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Code brackets with cyberpunk style -->
  <g transform="translate(30, 45)">
    <!-- Left bracket -->
    <path d="M 25 0 L 10 0 L 0 15 L 0 75 L 10 90 L 25 90" 
          stroke="url(#iconGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Right bracket -->
    <path d="M 95 0 L 110 0 L 120 15 L 120 75 L 110 90 L 95 90" 
          stroke="url(#iconGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Calendar/Event icon in center -->
    <rect x="40" y="20" width="40" height="50" rx="4" 
          stroke="#ffffff" stroke-width="5" fill="none"/>
    
    <!-- Calendar top bar -->
    <rect x="40" y="20" width="40" height="12" rx="4" fill="#ffffff"/>
    
    <!-- Calendar dots (events) -->
    <circle cx="50" cy="45" r="3" fill="#ffffff"/>
    <circle cx="60" cy="45" r="3" fill="#ffffff"/>
    <circle cx="70" cy="45" r="3" fill="#ffffff"/>
    <circle cx="55" cy="57" r="3" fill="#ffffff"/>
    <circle cx="65" cy="57" r="3" fill="#ffffff"/>
  </g>
</svg>